<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton+SC&family=Bodoni+Moda+SC:opsz,wght@6..96,900&family=Cedarville+Cursive&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Wittgenstein:ital,wght@0,400..900;1,400..900&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew Haven</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        #bg-carousel {
            z-index: -1;
        }
        .content-wrapper {
            position: relative;
            z-index: 1;
        }
        main h1:first-of-type {
            margin-top: 0px;
            margin-bottom: 30px;
            font-size: 600%;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 1); 
        }
        main .lead, main p {
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 1); 
        }

        /* Default transparent background */
        .navbar-collapse {
            background-color: transparent;
        }
        .navbar-brand {
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 2);
}

        /* Media query for mobile devices */
        @media (max-width: 991.98px) {
            .navbar-collapse.show {
                background-color: #3e2a1f; /* Dark brown background when expanded */
                text-align: left;
            }
        }
        .bg-brown {
            background-color: #3e2a1f; /* Dark brown */
        }
        .register-card {
            max-width: 400px;
            margin: 200px auto 50px; 
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .card-header .log {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-brown {
            background-color: #8b5e34; /* Medium brown */
            color: white;
        }
        .btn-brown:hover {
            background-color: #3e2a1f; /* Darker brown */
        }
        body {
            font-size: 15px; /* Adjust this value as needed */
        }
        .lead {
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8); /* Adjust the values as per your preference */
        }
    </style>
</head>
<body>
    <div id="bg-carousel" class="carousel slide carousel-fade position-fixed w-100 h-100" data-ride="carousel">
        <div class="carousel-inner h-100">
            <div class="carousel-item active h-100">
                <img src="bg3.jpeg" class="d-block w-100 h-100 object-fit-cover" alt="Background 1">
            </div>
            <div class="carousel-item h-100">
                <img src="bg2.jpg" class="d-block w-100 h-100 object-fit-cover" alt="Background 2">
            </div>
            <div class="carousel-item h-100">
                <img src="bg1.jpeg" class="d-block w-100 h-100 object-fit-cover" alt="Background 3">
            </div>
        </div>
    </div>

    <div class="content-wrapper">
        <header class="bg-brown text-white p-2">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href="home.html">Brew Haven <i class="fas fa-mug-hot"></i></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item"><a class="nav-link text-white" href="home.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="menu.html">Menu</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="about.html">About Us</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
                            <li class="nav-item"><a class="nav-link btn btn-sign-in text-white ml-2" href="login.html">Sign In</a></li>
                            <li class="nav-item"><a class="nav-link btn btn-cart text-white ml-2" href="checkout.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <main class="container mt-5">
            <div id="home" class="jumbotron text-center">
                <h1 class="display-4">BREW HAVEN</h1>
                <p class="lead">Your perfect spot for a delightful coffee experience.</p>
                
                <div class="button-group">
                    <a class="btn btn-primary btn-lg" href="menu.html" role="button">Our Menu</a>
                    <a class="btn btn-secondary btn-lg" href="about.html" role="button">About Us</a>
                </div>
            </div>
        </main>

        <footer class="bg-brown text-white p-2 mt-5">
            <div class="container">
                <p class="text-center mb-0">&copy; 2024 Coffee Shop. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
