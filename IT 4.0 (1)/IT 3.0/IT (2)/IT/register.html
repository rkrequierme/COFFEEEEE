<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton+SC&family=Bodoni+Moda+SC:opsz,wght@6..96,900&family=Cedarville+Cursive&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Wittgenstein:ital,wght@0,400..900&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Brew Haven</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .bg-brown {
            background-color: #3e2a1f; /* Dark brown */
        }
        .register-card {
            max-width: 400px;
            margin: 200px auto 50px; 
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .card-header .log {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-brown {
            background-color: #8b5e34; /* Medium brown */
            color: white;
        }
        .btn-brown:hover {
            background-color: #3e2a1f; /* Darker brown */
        }
    </style>
</head>
<body>
    <header class="bg-brown text-white p-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="home.html">Brew Haven <i class="fas fa-mug-hot"></i></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                        <li class="nav-item"><a class="nav-link btn btn-sign-in text-white ml-2" href="login.html">Sign In</a></li>
                        <li class="nav-item"><a class="nav-link btn btn-cart text-white ml-2" href="checkout.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main class="container">
        <div class="register-card">
            <div class="card-header">
                <div class="log">Register</div>
            </div>
            <form id="registerForm" action="#" method="post" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input required name="username" id="username" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input required name="email" id="email" type="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input required name="password" id="password" type="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input required name="confirm-password" id="confirm-password" type="password" class="form-control">
                    <small id="passwordHelpBlock" class="form-text text-danger d-none">Passwords do not match.</small>
                </div>
                <div class="form-group">
                    <input value="Register" type="submit" class="btn btn-brown btn-block">
                </div>
            </form>
        </div>
    </main>
    <footer class="bg-brown text-white p-3 mt-5">
        <div class="container">
            <p class="text-center mb-0">&copy; 2024 Coffee Shop. All rights reserved.</p>
        </div>
    </footer>

    <!-- External JavaScript -->
    <script src="validation.js"></script> <!-- Link to external JavaScript file -->

    <!-- Bootstrap and other necessary scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
