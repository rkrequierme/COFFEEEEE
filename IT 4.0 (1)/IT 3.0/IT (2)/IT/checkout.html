    <script>
        function loadCart() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let cartContainer = document.getElementById('cartContainer');
    cartContainer.innerHTML = "";

    if (cart.length === 0) {
        cartContainer.innerHTML = "<p class='text-center'>Your cart is empty.</p>";
        return;
    }

    cart.forEach((item, index) => {
        cartContainer.innerHTML += `
            <div class="cart-item card mb-3">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="${item.image}" class="card-img" alt="${item.name}">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">${item.name}</h5>
                            <p class="card-text"><strong>Price: $${item.price.toFixed(2)}</strong></p>
                            <button class="btn btn-sm btn-danger" onclick="removeFromCart(${index})">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
        `;
    });
}

function removeFromCart(index) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    loadCart();
}

function proceedToCheckout() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    if (cart.length === 0) {
        alert("Your cart is empty! Add items before proceeding to checkout.");
        return;
    }

    alert("Successfully checked out!");
    localStorage.removeItem('cart'); // Clear cart after successful checkout
    loadCart();
}


document.addEventListener("DOMContentLoaded", loadCart);

        
        function showAlert() {
            alert("Successfully checked out!");
        }

        function incrementQuantity(button) {
            var quantityElement = button.parentNode.querySelector('.quantity');
            var currentQuantity = parseInt(quantityElement.textContent.split(': ')[1]);
            quantityElement.textContent = 'Quantity: ' + (currentQuantity + 1);
        }

        function decrementQuantity(button) {
            var quantityElement = button.parentNode.querySelector('.quantity');
            var currentQuantity = parseInt(quantityElement.textContent.split(': ')[1]);
            if (currentQuantity > 1) {
                quantityElement.textContent = 'Quantity: ' + (currentQuantity - 1);
            }
        }
    </script>
